<!DOCTYPE html>
<html>
    <head>
        <title>My Music Player</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="trackList()">
        <div id="mainContainer">
            
            <img id="coverPhoto">
            

            <audio id="audioPlayer" controls autoplay></audio>

            
            <button class="skipbuttons" type="button" onclick="previousSong()">Skip <</button>
            <button class="skipbuttons" type="button" onclick="nextSong()">Skip ></button>
            <button class="skipbuttons" id="repeatButton" type="button" onclick="repeatSong()">Repeat</button>
            
        </div>
        <div id="ar"></div>
        <div id="ti"></div>
        <br>
        <div id="trackList">

        </div>

        <form>
            <label>Username</label>
            <input type="text" id="username" placeholder="Username...">
            <label for="comment">Enter a comment</label>
            <textarea id="comment" type="text" placeholder="Comment..."></textarea>
            <button type="button" onclick="commentBox()">Send</button>
        </form>
        <br>
        <div id="commentBox">
            
        </div>
        <script src="script.js"></script>
    </body>
</html>
